<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liens Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Liens Icones Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Liens CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Jeu de la Bataille</h1>
    </header>



    <main class="container">
        <div id="main" class="row">
            <div class="col-3" id="pioche">
                <div><img src="img/miguel.jfif" class="img-thumbnail rounded" alt="carte retournée"></div>
                <div><img src="img/Manoarr.png" class="img-thumbnail rounded" alt="" id='piocheClick'></div>
            </div>
            <div class="col-6">
                <div id="test1"></div>
                <div id="test2"></div>
            </div>
            <div class="col-3 text-start" id="score">
                <div>
                    <h3>Ordinateur</h3>
                    <p>Score: <span id="scoreC">0</span></p><br>
                    <p>Nombre de Cartes: <span id="cardsC">16</span></p>
                    <div id="batailleC"></div>

                    <input type="text" id="pseudo" class="top" placeholder="Pseudo"><button class="btn" id="btnV"><i class="bi bi-check-circle-fill"></i></button>
                    <h3 class="top" id="pseud"></h3>
                    <p>Score: <span id="scoreP">0</span></p><br>
                    <p>Nombre de Cartes: <span id="cardsP">16</span></p>
                    <div id="batailleP"></div>
                </div>
            </div>
        </div>
    </main>
    </div>
    <!-- Modals -->
    <div class="modal" tabindex="-1" id="modV">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Victoire !!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Bravo, vous avez gagné ! Pour recommencer une partie cliquez sur recommencer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="restart()">Recommencer</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" tabindex="-1" id="modP">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Défaite !!!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Désolé vous avez perdu ! Pour vous venger cliquez sur recommencer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="restart()">Recommencer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Liens Scripts -->
        <script src="js/script.js"></script>

</body>

</html>
